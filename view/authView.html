<nav class="navbar fixed-top navbar-light" style="background-color: #e3f2fd;"><h4>Auth page</h4></nav>
<div class="container">
  <div class="row justify-content-center">
    <div>
      <form name="loginForm" ng-submit="login()">
        <div ng-show="authState.message">
          <label class="text-danger">Неправильный логин или пароль!</label>
        </div>
        <div class="form-group">
          <label>Login</label>
          <input type="text" class="form-control" ng-model="credential.login" placeholder="Enter login">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="credential.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
